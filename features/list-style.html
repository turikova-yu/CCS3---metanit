<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Стилизация списков в CSS3</title>
        <style>
             
            .decimal{
                list-style-type: decimal;
            }
            ol{
                list-style-type: lower-roman;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Элемент 1</li>
            <li class="decimal">Элемент 2</li>
            <li>Элемент 3</li>
            <li>Элемент 4</li>
        </ol>
    </body>
</html>
