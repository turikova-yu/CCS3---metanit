<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Каскадность стилей в CSS3</title>
        <style>
            #index {color: navy;}   /* темно-синий цет текста */

            /* Наличие !important означает, что независимо от правил каскадности красный в приоритете, иначе цвет ширифта будет темно-синий */
            .redLink {color: red !important; font-size: 20px;} /* красный цет текста и высота шрифта 20 пикселей */
            
            a {color: black; font-weight: bold;}    /* черный цет текста и выделение жирным */
        </style>
    </head>
    <body>
        <a id="index" class="redLink" href="index.php">Основы CSS 3</a>
    </body>
</html>
