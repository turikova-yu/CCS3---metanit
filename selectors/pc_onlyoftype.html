<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
        span:only-of-type{
         
            color: green;   /* зеленый цвет */
        }
        p:only-of-type{
         
            color: red; /* красный цвет */
        }
        div:only-of-type{
         
            color: blue;    /* синий цвет */
        }
        </style>
    </head>
    <body>
        <div>
            Header
        </div>
        <p>Единственный параграф и <span>элемент спан</span></p>
        <div>
            Footer
        </div>
    </body>
</html>
