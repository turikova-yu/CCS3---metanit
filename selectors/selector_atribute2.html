<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы атрибутов в CSS3</title>
        <style>
            .link[href="http://apple.com"]{
             
                color: red;
            }
        </style>
    </head>
    <body>
        <a class="link" href="http://microsoft.com">Microsoft</a> | 
        <a class="link" href="https://google.com">Google</a> | 
        <a class="link" href="http://apple.com">Apple</a>
    </body>
</html>
