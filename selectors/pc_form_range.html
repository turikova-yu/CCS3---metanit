<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
            :in-range {
                border: 2px solid green;
            }
            :out-of-range {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <form>
            <p>
                <label for="age">Ваш возраст:</label> 
                <input type="number" min="1" max="100" value="10" id="age" name="age"/>
            </p>
            <input type="submit" value="Отправить" />
        </form>
    </body>
</html>
