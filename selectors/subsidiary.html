<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы атрибутов в CSS3</title>

        <!-- Селекторы дочерних элементов отличаются от селекторов потомков тем, что позволяют выбрать элементы только первого уровня вложенности -->
        <!-- Для обращения к дочерним элементам используется знак угловой скобки -->
        <!-- В блоке с классом article есть два параграфа. Селектор .article > p выбирает только те параграфы, который находятся непосредственно в блоке article -->
         
        <style>
            .article > p{
             
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="article">
            <p>Аннотация к статье</p>
            просто примечание
            <div class="content">
                <p>Текст статьи</p>
            </div>
        </div>
    </body>
</html>
