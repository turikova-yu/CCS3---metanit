<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <!-- Чтобы стилизовать первый смежный элемент по отношению к определенному элементу, используется знак плюса + -->
        <style>
            h2+div { color: red; }
        </style>
    </head>
    <body>
        <h2>Заголовок</h2>
        <div>
            <p>Текст первого блока</p>
        </div>
        <div>
            <p>Текст второго блока</p>
        </div>
    </body>
</html>
