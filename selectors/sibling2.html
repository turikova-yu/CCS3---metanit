<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        
        <!-- Если нам надо стилизовать вообще все смежные элементы одного уровня, неважно непосредственно идут они после определенного элемента или нет,
         то в этом случае вместо знака плюса необходимо использовать знак тильды "~" -->

        <style>
            h2~div { color: red; }
        </style>
    </head>
    <body>
        <h2>Заголовок</h2>
        <p>Аннотация</p>
        <div>
            <p>Текст первого блока</p>
        </div>
        <div>
            <p>Текст второго блока</p>
        </div>
    </body>
</html>
