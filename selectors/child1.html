<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы CSS</title>
        <!-- данный стиль будет применяться только к тем элементам p, которые находятся внутри элемента с идентификатором main -->
        <style>
            #main p{
                font-size: 25px;
            }
        /* <!-- данный стиль будет применяться только к тем элементам p, которые находятся внутри элемента с идентификатором footer --> */
            #footer p{
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <p>Первый абзац</p>
            просто текст
            <p>Второй абзац</p>
        </div>
        <div id="footer">
            <p>Текст футера</p>
        </div>
    </body>
</html>
